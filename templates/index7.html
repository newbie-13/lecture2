{% extends "layout.html" %}

{% block heading %}
  Notes
{% endblock %}

{% block body %}
  <ul>
    {% for note in notes %}
      <li>{{note}}</li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('index') }}" method="post">
    <input type="text" name="note" placeholder="Enter Note Here">
    <button type="button" name="button">Add Note</button>
  </form>
{% endblock %}
